                } else {
                    // Ensure final opacity is set exactly at the target opacity

                }
            }

            if (previousTimeRemaining > 40000 && timeRemaining <= 40000 && !fortyPlayed) {
                console.log("Triggering 40-seconds countdown audio...");
                playFortyCountdown();
                fortyPlayed = true;
            }

            if (previousTimeRemaining > 30000 && timeRemaining <= 30000 && !thirtyPlayed) {
                console.log("Triggering 30-seconds countdown audio...");
                playthirtyCountdown();
                thirtyPlayed = true;
            }

            if (previousTimeRemaining > 22000 && timeRemaining <= 22000 && !countdownPlayed) {
                console.log("Triggering countdown from 20 seconds...");
                playCountdown();
                countdownPlayed = true;
            }

            if (timeRemaining <= 20000) {
                console.log("Font increase");
                increaseFontSize();
                increaseVignetteBy50Percent(2000);
            }

            if (previousTimeRemaining > 16000 && timeRemaining <= 16000) {
                intense.play();
            }

            if (timeRemaining <= 30000 && !fadeInitiated) {
                console.log("Successfully checked 30 seconds left");
                audio2.fade(audio2.volume(), 0, 10000);
                fadeInitiated = true;
            }

            if (timeRemaining <= 6000) {
                finalCall();
                //animateGradient();
            }

            if (timeRemaining <= 500) {
                document.getElementById("connectedtext").classList.add("shake");
                //document.getElementById("return").classList.add("shake");
                //document.getElementById("timeblock").classList.add("shake");
            }

            if (timeRemaining <= 0) {
                audio1.stop();
                audio2.stop();
                final.stop();
                removeVignette();
                $('body').removeClass('active');
                shrinkEverything();

                if (!corruptionPlayed) {
                    corruption.play();
                    corruptionPlayed = true;
                }
                flashTrue = true;
                //removeAllAxes();
                corruptColor();
                removeOverlay();
                animateGradient();

                flash();
                setTimeout(() => {
                    // Fade out all elements except the text
                    document.querySelectorAll("body > *:not(#toBeContinuedText)").forEach(el => {
                        el.style.transition = "opacity 2s ease-in-out";
                        el.style.opacity = "0";
                    });

                    const toBeContinuedText = document.createElement('div');
                    toBeContinuedText.id = "toBeContinuedText";
                    toBeContinuedText.textContent = "To Be Continued";
                    toBeContinuedText.style.position = "fixed";
                    toBeContinuedText.style.top = "50%";
                    toBeContinuedText.style.left = "50%";
                    toBeContinuedText.style.transform = "translate(-50%, -50%)";
                    toBeContinuedText.style.fontSize = "50px";
                    toBeContinuedText.style.color = "#FFF";
                    toBeContinuedText.style.textRendering = "optimizeLegibility";
                    toBeContinuedText.style.fontFamily = "ABR, sans-serif"; /* Ensure consistent font */
                    toBeContinuedText.style.mozOsxFontSmoothing = "grayscale";
                    toBeContinuedText.style.webkitFontSmoothing = "antialiased";
                    toBeContinuedText.style.mozOsxFontSmoothing = "grayscale";
                    toBeContinuedText.style.opacity = "0";
                    toBeContinuedText.style.transition = "opacity 2s ease-in-out";
                    toBeContinuedText.style.textRendering = "optimizeLegibility";
                    toBeContinuedText.style.webkitFontSmoothing = "antialiased";
                    toBeContinuedText.style.mozOsxFontSmoothing = "grayscale";
                    document.body.appendChild(toBeContinuedText);

                    // Fade in the text
                    setTimeout(() => {
                        toBeContinuedText.style.opacity = "1";
                    }, 100);
                }, 1500);
                setInterval(WelcomeBack, 15000);
                setInterval(increaseEverything, 15000);
                moveElementOffScreen('timeblock');

                document.getElementById("counter").innerHTML = "0:00:001";
                return;
            }

            previousTimeRemaining = timeRemaining; // ✅ Update for next tick

            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = timeRemaining % 1000;

            document.getElementById("minutes").textContent = String(minutes).padStart(2, '');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            document.getElementById("ms").textContent = String(milliseconds).padStart(3, '0');

        }, 10);

        let timeoutSet = false;
        function WelcomeBack() {
            // Check if the timeout has already been set
            if (!timeoutSet) {
                birds.play();

                // Apply fadeOut to the body
                //document.body.style.animation = 'fadeOut 2s forwards';

                // After the body fades out, fade in the text
                //setTimeout(function() {
                    // Apply fadeIn to the text
                    //const textElement = document.getElementById('fadeText');
                    //if (textElement) {
                        //textElement.style.animation = 'fadeIn 2s forwards';  // Fade in the text
                    //}
                //}, 2000); // Wait for 2 seconds (fadeOut duration)
                
                timeoutSet = true;  // Mark that the timeout has been set
            }
        }
    
        // Activate the appearance of #timeblock and #addendum by adding the 'active' class
        const addActiveClass = (elementId, delay) => {
            setTimeout(() => {
                document.body.classList.add(elementId);
            }, delay);
        }
    
        // Use function to add 'active' and 'booting' classes with specific delays
        addActiveClass('active', 500); // Add 'active' class after 500ms
        addActiveClass('booting', 1000); // Add 'booting' class after 1000ms

        let size = 9.45 // Starting font-size in vw
        let msSize = 4.5;
        const maxSize = 12; // Target font-size in vw
        const msMaxSize = 6;
        let interval = null; // Store interval reference

        // 🟢 Slow Increase Function
        function increaseFontSize() {
            if (interval) return; // Prevent multiple intervals

            interval = setInterval(() => {
                if (size >= maxSize) {
                    clearInterval(interval);
                    interval = null; // Reset interval reference
                } else {
                    size += 0.01; // Slower increase
                    msSize += 0.01;
                    
                    document.getElementById("minutes").style.fontSize = `${size}vw`;
                    document.getElementById("seconds").style.fontSize = `${size + 0.7}vw`;
                    document.getElementById("seperate").style.fontSize = `${size + 0.7}vw`;
                    document.getElementById("ms").style.fontSize = `${msSize}vw`;
                }
            }, 100); // Slower updates for smooth effect
        }

        // 🔴 Fast Shrink & Disappear Function
        function disappearFast() {
            clearInterval(interval); // Stop any ongoing growth
            interval = null;

            let shrinkInterval = setInterval(() => {
                if (size <= 1) { // Once small enough, hide completely
                    clearInterval(shrinkInterval);
                    document.getElementById("minutes").style.opacity = "0";
                    document.getElementById("seconds").style.opacity = "0";
                    document.getElementById("seperate").style.opacity = "0";
                    document.getElementById("ms").style.opacity = "0";
                } else {
                    size -= 0.5; // Rapid decrease
                    msSize -= 0.2;
                    
                    document.getElementById("minutes").style.fontSize = `${size}vw`;
                    document.getElementById("seconds").style.fontSize = `${size + 0.7}vw`;
                    document.getElementById("seperate").style.fontSize = `${size + 0.7}vw`;
                    document.getElementById("ms").style.fontSize = `${msSize}vw`;
                }
            }, 30); // Fast shrinking effect
        }

    </script>
