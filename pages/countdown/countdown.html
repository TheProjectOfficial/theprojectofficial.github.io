<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/res/css/reset.css">

  
<style>
p {
  text-align: center;
  font-size: 20px;
  margin-top: 250px;
  style="color:blue;
}
h1 {
  text-align: center;
  font-size: 60px;
  margin-top: 100px;
  style="color:blue;
}
</style>
</head>
<body>

<p>When this countdown hits Zero, connections to The Great Unlock Servers will be attempted, during this attempt, all registrations, api, services will be on Maintenenance for everyones safety.</p>  
<h1 id="demo"></h1>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 25, 2024 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "GREAT UNLOCK ZONE 1 Connections are going to be attempted soon...";
  }
}, 1000);
</script>

</body>
</html>
